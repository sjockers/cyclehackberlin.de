<div class="section__main--center">

  <h2 class="speakers__title">{{ page.speakers.keynotes.title }}</h2>
  <p class="speakers__time">{{ page.speakers.keynotes.time }}</p>

  <ul class="speakers__portraits">
    {% for speaker in page.speakers.portraits %}
      <li>
        <img src="/assets/images/speakers/{{ speaker.image }}" alt="{{ speaker.name }}" />
        <h3 class="speakers__name">{{ speaker.name }}</h3>
        <ul class="speakers__affiliations">
        {% for affiliation in speaker.affiliations %}
            <li>
                <a href="{{ affiliation.url }}" target="_blank" rel="noopener noreferrer">
                    {{ affiliation.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>

</div>
